<html>
	<script>
		async function getMessages() {
			fetch( 'https://oxvie2kqq5.execute-api.us-east-1.amazonaws.com/prod/shippername',  {
				method: 'GET'
			  })
			.then(response => response.json())
			.then((response) => {
                console.log(response.body);
                response.body.forEach(element => {

                    document.getElementById("messages").innerHTML += "<p>"+element.ShipperID+"</p>"; 
                    
                    document.getElementById("messages").innerHTML += "<p>"+element.name+"</p>"; 
                    document.getElementById("messages").innerHTML += "<p>"+element.contact+"</p>";
                    document.getElementById("messages").innerHTML += "<p>"+element.email+"</p>";
                    document.getElementById("messages").innerHTML += "<p>"+element.website+"</p>";
                });
			});
        }
	
        getMessages(); //
    </script>   
    
    <body>
        
      <strong>Reading data from DynamoDB Shipper Table</strong>
      <div id="messages">

      </div>
	</body>

   

</html>
